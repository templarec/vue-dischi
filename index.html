<!DOCTYPE html>
<html lang="it">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <!-- JQuery cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <!-- Google fonts cdn -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <!-- My custom style -->
        <link rel="stylesheet" href="./master.css">
      <meta charset="UTF-8">
      <title>vue-dischi</title>
    </head>
    <body>
        <div id="root">
            <nav>
                <select v-model="currentGenre" name="album" id="selAlbum">
                    <option value="" selected></option>
                    <option v-for="genere in generi" >{{genere}}</option>
                </select>
            </nav>

            <main>
                <div v-for="albums in album" v-if="(albums.genre == currentGenre) || (currentGenre == '')"  class="card">
                    <img :src="albums.poster" alt="album cover">
                    <div class="overlay">
                        <p class="titolo">{{albums.title}}</p>
                        <p class="autore">{{albums.author}}</p>
                        <p class="anno">{{albums.year}}</p>
                        <p class="genere">{{albums.genre}}</p>
                    </div>
                </div>
            </main>
        </div>
        
        <!-- axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
        <!-- Vue cdn development -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- My custom JS script -->
        <script src="./main.js"></script>
    </body>
 <!-- vue-dischi - 09/04/2021

</html>
